ыть" class="popup__close"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="new"><input name="name" class="popup__input popup__input_type_user" placeholder="Имя" minlength="2" maxlength="30" required> <span class="popup__warning popup__warning_required-top"></span><input name="about" class="popup__input popup__input_type_about" placeholder="О себе" minlength="2" maxlength="30" required> <span class="popup__warning popup__warning_required-bottom"></span><button type class="button popup__save-button button_active">Сохранить</button></form></div></div><div class="popup root__image"><div class="popup__content popup__content-image"><img src="images/close888d78eb885c525f5e004f89529f8a26.svg" alt="закрыть" class="popup__close"> <img alt="фото" class="popup__image"></div></div></div><script src="main.a26e51b10e2f37aba503.js"></script></body></html>
